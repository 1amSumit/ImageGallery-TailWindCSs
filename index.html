    <link rel="stylesheet" href="./css/style.css" />
    <title>Image Galley</title>

  <body>
    <div class="flex items-center justify-center min-h-screen bg-cyan-50">
      <div class="bg-white mx-24 my-4 rounded-3xl shadow-2xl">
        <div
          class="flex md:justify-end justify-center items-center pt-14 flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-3 md:px-40 md:pt-24"
        >
          <div class="group">
            <a href="#" class="">Vector</a>
            <div
              class="mt-2 mx-2 border-b-2 opacity-0 border-black group-hover:opacity-100 duration-500"
            ></div>
          </div>
          <div class="group">

            ></div>

          </div>

              class="mt-2 mx-2 border-b-2 opacity-0 border-black group-hover:opacity-100 duration-500"
            ></div>
          </div>
        </div>
        <div
          class="flex md:flex-row flex-col justify-between md:px-40 md:pt-8 px-8"
        >
          <div class="flex justify-between border-b">
            <input
              type="text"
              placeholder="Search"
              class="border-none md:w-60 p-2 focus:outline-none placeholder:text-gray-300 placeholder:font-thin"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 stroke-slate-300"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </button>
          </div>
          <div class="pt-2">
            <button
              class="bg-black text-white md:px-12 px-24 py-2 rounded-lg shadow-2xl hover:bg-white hover:text-slate-800 duration-200 border border-black"
            >
              Upload
            </button>
          </div>
        </div>

            <img class="w-72" src="./images/image1.jpg" />
